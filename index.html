<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header">
        <h3>Book Stash</h3>
        <button class="add-book">Add book</button>
      </header>
      <main class="main">
        <!-- <div class="add-btn-container"> -->
        <!-- form-container was here -->
        <!-- </div> -->
      </main>
      <footer class="footer"></footer>
    </div>
    <div class="form-container">
      <form class="form">
        <h4 class="form-title">New book</h4>
        <input class="author-input" type="text" placeholder="Author"></input>
        <input class="book-input" type="text" placeholder="Title"></input>
        <input class="pages-input" type="number" placeholder="Pages read"></input>
        <div class="read-container">
          <label for="read-or-not">Have you read it?</label>
          <input class="read-or-not" type="checkbox" name="read-or-not"></input>
        </div>
        <button type="submit" class="submit-book">Submit</button>
      </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
